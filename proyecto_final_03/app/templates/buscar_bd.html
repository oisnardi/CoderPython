<!DOCTYPE html>
<html>
<head>
    <title>Buscar en la Base de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2>Buscar en la Base de Datos</h2>
        <form method="get" action="{% url 'buscar_bd' %}" class="form-inline mb-3">
            <input type="text" name="q" placeholder="Ingrese su consulta" class="form-control mr-2">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        {% if resultados %}
            <h3>Resultados:</h3>
            <ul class="list-group">
                {% for resultado in resultados %}
                    <li class="list-group-item">{{ resultado }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hemos encontrado resultados para tu búsqueda.</p>
        {% endif %}
        <br>
        <a href="{% url 'agregar_artista' %}" class="btn btn-secondary">Agregar Artista</a>
        <a href="{% url 'agregar_disco' %}" class="btn btn-secondary">Agregar Disco</a>
        <a href="{% url 'agregar_cancion' %}" class="btn btn-secondary">Agregar Canción</a>
    </div>
</body>
</html>
