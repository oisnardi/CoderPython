{% extends 'base.html' %}

{% block title %}Agregar Disco{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Agregar Disco</h2>
        <form method="post" action="{% url 'agregar_disco' %}" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <br>
        <a href="{% url 'buscar_bd' %}" class="btn btn-secondary">Buscar en la base de datos</a>
    </div>
{% endblock %}
